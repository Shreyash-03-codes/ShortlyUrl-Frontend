<div class="signup-wrapper">
  <div class="signup-card">
    <h2 class="title">Create Account âœ¨</h2>
    <p class="subtitle">Fill in the details to get started</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mb-3">
      <!-- Name -->
      <div class="form-group">
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Full Name"
          [class.invalid]="f['name'].touched && f['name'].invalid"
        />
        <div class="error" *ngIf="f['name'].touched && f['name'].invalid">
          <small *ngIf="f['name'].errors?.['required']">Name is required</small>
          <small *ngIf="f['name'].errors?.['minlength']">
            Minimum 3 characters
          </small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email address"
          [class.invalid]="f['email'].touched && f['email'].invalid"
        />
        <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
          <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          <small *ngIf="f['email'].errors?.['email']">Enter a valid email</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
          [class.invalid]="f['password'].touched && f['password'].invalid"
        />
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          <small *ngIf="f['password'].errors?.['required']">
            Password is required
          </small>
          <small *ngIf="f['password'].errors?.['minlength']">
            Minimum 6 characters
          </small>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          [class.invalid]="
            f['confirmPassword'].touched &&
            (f['confirmPassword'].invalid || signupForm.hasError('passwordMismatch'))
          "
        />
        <div class="error" *ngIf="f['confirmPassword'].touched">
          <small *ngIf="f['confirmPassword'].errors?.['required']">
            Confirm password is required
          </small>
          <small *ngIf="signupForm.hasError('passwordMismatch')">
            Passwords do not match
          </small>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="signupForm.invalid">
        Sign Up
      </button>
    </form>
    <app-sign-in-with-google></app-sign-in-with-google>
    <p class="footer-text">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
