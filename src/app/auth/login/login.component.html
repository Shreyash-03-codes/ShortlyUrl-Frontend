<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">Welcome Back 👋</h2>
    <p class="subtitle">Please sign in to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-3">
      <!-- Email -->
      <div class="form-group">
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email address"
          [class.invalid]="f['email'].touched && f['email'].invalid"
        />
        <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
          <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          <small *ngIf="f['email'].errors?.['email']">Enter a valid email</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Password"
          [class.invalid]="f['password'].touched && f['password'].invalid"
        />
        <span class="toggle" (click)="showPassword = !showPassword">
          {{ showPassword ? '🙈' : '👁️' }}
        </span>
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          <small *ngIf="f['password'].errors?.['required']">Password is required</small>
          <small *ngIf="f['password'].errors?.['minlength']">
            Minimum 6 characters
          </small>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <app-sign-in-with-google></app-sign-in-with-google>
    <p class="footer-text">
      Don’t have an account?
      <a routerLink="/signup">Sign up</a>
    </p>
  </div>
</div>
