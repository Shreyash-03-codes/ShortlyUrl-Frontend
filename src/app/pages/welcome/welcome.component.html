<div class="welcome-container d-flex flex-column justify-content-center align-items-center vh-100">

  <!-- Hero Section -->
  <section class="hero text-center mb-5">
    <h1 class="display-3 hero-title">ðŸ‘‹ Welcome to Shortly!</h1>
    <p class="lead hero-text mb-4">
      Simplify your links, track clicks, and share effortlessly. Shortly makes URL management fast, secure, and efficient.
    </p>
    <div class="d-flex flex-wrap gap-3 justify-content-center" *ngIf="login">
      <a class="btn btn-primary btn-lg px-5" routerLink="/signup">Get Started</a>
      <a class="btn btn-outline-light btn-lg px-5" routerLink="/login">Login</a>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features container mb-5">
    <h2 class="text-center mb-5">Key Features</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-3" *ngFor="let feature of features">
        <div class="feature-card p-4 shadow rounded animate-card">
          <span class="icon fs-2">{{ feature.icon }}</span>
          <h5 class="mt-3">{{ feature.title }}</h5>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </section>

  
</div>
