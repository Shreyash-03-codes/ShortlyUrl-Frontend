<div class="welcome-container">

  <!-- Hero Section -->
  <section class="hero text-center mb-5 px-3">
    <h1 class="hero-title">ðŸ‘‹ Welcome to Shortly!</h1>
    <p class="hero-text mb-4">
      Simplify your links, track clicks, and share effortlessly. Shortly makes URL management fast, secure, and efficient.
    </p>
    <div class="d-flex flex-wrap gap-2 justify-content-center" *ngIf="login">
      <a class="btn btn-primary btn-lg" routerLink="/signup">Get Started</a>
      <a class="btn btn-outline-light btn-lg" routerLink="/login">Login</a>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features container mb-5 px-2">
    <h2 class="text-center mb-4">Key Features</h2>
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let feature of features; let i = index">
        <div class="feature-card p-3 shadow rounded animate-card" [style.animationDelay]="i * 0.15 + 's'">
          <span class="icon fs-2">{{ feature.icon }}</span>
          <h5 class="mt-2">{{ feature.title }}</h5>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </section>

</div>
